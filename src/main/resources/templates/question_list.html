<h1>질문 리스트</h1>

[[${questionList}]]

<table border="1">
    <colgroup>
        <col width="100px">
        <col width="250px">
        <col width="250px">
    </colgroup>
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성날짜</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${questionList[1].id}"></td>
            <td th:text="${questionList[1].subject}"></td>
            <td th:text="${questionList[1].createDate}"></td>
        </tr>
        <tr>
            <td>[[${questionList[0].id}]]</td>
            <td>[[${questionList[0].subject}]]</td>
            <td>[[${questionList[0].createDate}]]</td>
        </tr>
        <tr>
            <td>id</td>
            <td>subject</td>
            <td>content</td>
        </tr>

    </tbody>
</table>
